apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aces-ml
  namespace: aces-ml
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aces-ml
  minReplicas: 1
  maxReplicas: 5  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: 100
  
