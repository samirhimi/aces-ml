apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aces-ml-chart.fullname" . }}
  labels:
    {{- include "aces-ml-chart.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "aces-ml-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aces-ml-chart.selectorLabels" . | nindent 8 }}
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "aces-ml-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.command }}
          command: {{ .Values.command }}
          {{- end }}
          {{- if .Values.args }}
          args: {{ .Values.args }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: model-volume
              mountPath: /app/models
              readOnly: true
            - name: dataset-volume
              mountPath: /app/data
              readOnly: true
            - name: tmp-volume
              mountPath: /tmp
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          {{- end }}
      volumes:
        - name: model-volume
          {{- if .Values.persistence.model.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "aces-ml-chart.fullname" . }}-model
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: dataset-volume
          {{- if .Values.persistence.dataset.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "aces-ml-chart.fullname" . }}-dataset
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: tmp-volume
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.temporaryStorage.sizeLimit }}
